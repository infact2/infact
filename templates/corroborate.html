<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFact | {{title}}</title>

    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body onload="createSidebar();" onerror="alert(event)">
    <div class="row">
        <div id="sidebar"></div>
        
        <div class="col-3"></div>
        <div class="col padding">
            <h1>{{title}}</h1><hr>
            <button class="accent" onclick="navigator.clipboard.writeText(window.location.href);">
                <i class="bi bi-link-45deg"></i> Copy URL
            </button>
            <button class="social-media-btn x" onclick="shareTwitter()">
                <i class="bi bi-twitter-x"></i>
            </button>
            <button class="social-media-btn instagram" onclick="shareInstagram()">
                <i class="bi bi-instagram"></i>
            </button>
            <button class="social-media-btn facebook" onclick="shareFacebook()">
                <i class="bi bi-facebook"></i>
            </button>
            <button class="social-media-btn reddit" onclick="shareReddit()">
                <i class="bi bi-reddit"></i>
            </button>
            <br><hr>
            <div class="row w-100" style="background-image: url('https://www.icegif.com/wp-content/uploads/2022/06/icegif-340.gif'); background-size: cover; background-position: center; height: 500px;">
                <div class="col-4 gradient-fill-right padding">
                    <h3>Article Info</h3>
                    <hr>
                    <h5>Sources</h5>
                    <ul>
                        <li><a href="{{url1}}">{{source1}}</a></li>
                        <li><a href="{{url2}}">{{source2}}</a></li>
                    </ul>
                    <hr>
                    <p>
                        <b>DISCLAIMER:</b><br>
                        Our corroborator may make mistakes, please check both original sources to ensure accuracy.
                    </p>
                </div>
            </div>
            <br>
            <span class="article-content">
                {{content|safe}}
            </span>
        </div>
    </div>
</body>
</html>
