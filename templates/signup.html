<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InFact | SIGN UP</title>

    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body onload="load();" onerror="alert(event)">
    <div class="big-ass-loading-bar hidden"></div>
    <div class="row">
        <div id="sidebar"></div>
        
        <div class="col-3">
            Navbar not loaded...
        </div>
        <div class="col padding">
            <center>
                <form class="w-25 align-block-middle" style="height: fit-content;"
                    onsubmit="signup('{{redirect}}'); return false;">
                    <h2>Sign up</h2>
                    <input class="w-100" placeholder="Username" id="username" required>
                    <input class="w-100" placeholder="Password" type="password" id="password" required>
                    <input class="w-100" placeholder="Confirm password" type="password" required>
                    <input type="checkbox" required> I agree with the <a href="#">Terms of Service</a><br>
                    <button type="submit" class="accent w-100">
                        Create account
                    </button><br><br>
                    <a href="/login/{{redirect_raw}}">Already have an account?</a>
                    <p class="danger" id="error"></p>
                </form>
            </center>
        </div>
    </div>
</body>
</html>
